name: Push Workflow

on:
  push:
    branches:
      - main  # or whichever branch you'd like to trigger this on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # or your preferred version

      - name: Run the script
        run: python main.py  # or whatever your entry point is